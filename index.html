<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Responsive Sidebar Menu</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/navbar.css">
  <link rel="stylesheet" href="./styles/movil.css">
  <link rel="stylesheet" href="./styles/tablet.css">

</head>
<body>
  <div class="sidebar">
    <div class="logo_content">
      <div class="logo">
        <img src="./src/icons/logo.png" alt="">
        <div class="logo_name">Movie App</div>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>

    <ul class="nav_list">
      
      <li>
        <a href="#">
          <i class='bx bxs-dashboard' ></i>
          <span class="links_name">Inicio</span>
        </a>
        <span class="tooltip">Inicio</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-trending-up'></i>
          <span class="links_name">Tendencia</span>
        </a>
        <span class="tooltip">Tendencia</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-category-alt' ></i>
          <span class="links_name">Categoría</span>
        </a>
        <span class="tooltip">Categoría</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-star' ></i>
          <span class="links_name">Popular</span>
        </a>
        <span class="tooltip">Popular</span>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-calendar'></i>
          <span class="links_name">Proximamente</span>
        </a>
        <span class="tooltip">Proximamente</span>
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <i class='bx bx-log-out' id="log_out" ></i>
      </div>
    </div>
  </div>
  
    <div class="home_content">
      <section class="content_center">
        <header class="header">
          <div class="header--background">
            <div class="header__wrap container">
                <ul class="header__nav">
                  <li>
                    <a href="#">Action</a>
                  </li>
                  <li>
                    <a href="#">Comedy</a>
                  </li>
                  <li>
                    <a href="#">Horror</a>
                  </li>
                  <li>
                    <a href="#">Sci-fi</a>
                  </li>
                </ul>
              <div class="header__cfg">
                <label for="" class="darkMode">
                  <input type="checkbox" name="" id="">
                  <span><i class='bx bx-brightness-half'></i></span>
                  <span><i class='bx bxs-brightness-half' ></i></span>
                </label>
                <label for="" class="LanguageToggle">
                  <input type="checkbox" name="" id="">
                  <span></span>
                  <span>EN</span>
                  <span>ES</span>
                </label>
                <div class="searchInput">
                  <i class='bx bx-search' ></i>
                  <input type="text" placeholder="Search">
                </div>
                <div class="filter">
                  <i class='bx bx-filter-alt'></i>
                </div>
              </div>
            </div>
          </div>
        </header>

          <div class="homeHero">
            <div class="hero">
              <header class="hero_info">
                <div class="hero_info-movie">
                  <img src="/" alt="">
                  <h3>Lucas 2022</h3>
                  <p>★ 5.3 • 1h 27m</p>
                </div>
              </header>
              <div class="moviewatch">
                <div class="moviewatch_slider">
                  <div class="movie1">
                    <button><span><i class='bx bx-play' ></i></span> Watch Now</button>
                  </div>
                  <div class="movie2"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="popular">
            <div class="popular_title">
              <h2>Popular</h2>
            </div>
            <div class="moviePreview">
              <div class="movie_slider-pop">
                <div class="movie-1"></div>
                <div class="movie-2"></div>
                <div class="movie-3"></div>
                <div class="movie-4"></div>
              </div>
            </div>
          </div>
      </section>

      <section class="sideright_section">
        <div class="trend_head">
          <div class="trend_head-title">
            <h2>Top Trailers</h2>
          </div>
          <div class="trailerPreview">
            <div class="trend-movie1">
              <img src="" alt="">
              <div class="infoMovie">
                <h3>title</h3>
                <p><span>★</span>8.0 • MOVIE</p>
              </div>
            </div>
            
            <div class="trend-movie2">
              <img src="" alt="">
              <div class="infoMovie">
                <h3>title</h3>
                <p><span>★</span>8.0 • MOVIE</p>
              </div>
            </div>
            
          </div>
        </div>
        <div class="categories">
          <div class="categories_title">
            <h2>Favorite Geners</h2>
          </div>
          <div class="genreFilter">
            <button class="genreFilter__btn"></button>
            <button class="genreFilter__btn"></button>
            <button class="genreFilter__btn"></button>
            <button class="genreFilter__btn"></button>
            <button class="genreFilter__btn"></button>
          </div>
        </div>
      </section>
    </div>
  
  <script src="./src/sidebar.js"></script>
  <script type="module" src=".src/main.js"></script>
</body>
</html>
